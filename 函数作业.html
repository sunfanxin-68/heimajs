       function changeNum(x,y){
        let temp = x  //xの数値をtempにあげる　　把x的值给temp
        x = y    //またyの数値をxにあげる　　　再把y的值给x
        y = temp  //最後tempの中のxの数値をyにあげる　　最后把temp里x的值给y
        document.write(`1個目の値は${x} <br> 2個目の値は${y}`)
       }
