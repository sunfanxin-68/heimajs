<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }
        th {
            padding: 10px 30px;
        }
        table,th,td {
            border: 1px solid #000;
        }

    
    </style>
</head>
<body>
    <h2>注文確認</h2>
   

    <script>
        //1.ユーザー入力
        let price = +prompt('値段輸入してください：') // + 入力内容を数字で計算できる
        let num = +prompt('個数を輸入してください')
        let address = prompt('お届けを輸入してください')
        //2.総額を計算する
        let total = price * num
        //3.ページをプリントしてレタリング
        document.write(`
        <table>
        <tr>
            <th>商品名</th>
            <th>値段</th>
            <th>個数</th>
            <th>総額</th>
            <th>お届け</th>
        </tr>
        <tr>
            <td>腕時計</td>
            <td>${price}円</td>
            <td>${num}個</td>
            <td>${total}円</td>
            <td>${address}</td>
        </tr>
    </table>
        `)

    </script>
</body>
</html>
